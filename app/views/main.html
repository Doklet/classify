<div class="container">
    <h2>Select a file</h2>
    <div class="container">
        <form id="formupload" class="form-inline" role="form" action="api/classify_upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <!-- <label for="formGroupExampleInput">Select a image</label> -->
                <input type="file" name="imagefile" nv-file-select uploader="uploader" />
            </div>
        </form>
        <button ng-click="uploader.clearQueue()">Clear</button>
        <br/>
        <ul>
            <li ng-repeat="item in uploader.queue">
                <span ng-bind="item.file.name"></span>
                <br/>
                <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 300 }"></div>
                <div ng-show="uploader.isHTML5 && item.progress">
                    <div class="progress" style="margin-bottom: 0;">
                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                    </div>
                </div>
                <p><a class="btn btn-lg btn-success" ng-click="item.upload()">Submit</a></p>
                <p ng-show="item.response">This one is <span><h3>{{item.response[0].label}}<h3></span></p>
            </li>
        </ul>
    </div>
</div>
