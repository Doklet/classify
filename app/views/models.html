<navigation></navigation>
<div class="navbar-offset">
  <div class="container">
    <div class="page-header none-border-bottom">
      <div class="container">
        <div class="col-md-offset-2 col-md-8">
          <h4>Modeller <span class="label label-info">{{models.length}}</span>
          </h4>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <br>
    </div>
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <div class="table-responsive">
          <table class="table table-hover">
            <tr ng-repeat="model in models | orderBy:'name'">
              <td>
                <div class="thumbnail">
                  <img ng-src="{{model.thumb}}" class="img-responsive" width="200" height="200"/>
                </div>
              </td>
              <td>
                <dl>
                  <dt><a ng-href="/#/?model={{model.id}}" ng-click="selected(model)">{{model.name}}</a></dt>
                  <dd>{{model.description}}</dd>
                </dl>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
