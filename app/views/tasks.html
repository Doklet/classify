<navigation></navigation>
<div class="navbar-offset">
  <div class="container">
    <div class="page-header none-border-bottom">
      <div class="container">
        <div class="col-md-offset-2 col-md-8">
          <h4>Tasks <span class="label label-info">{{tasks.length}}</span><span>
            <button type="submit" class="btn btn-default btn-success pull-right" ng-click="add()">Join Task</button>
            </span>
          </h4>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <br>
    </div>
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <div class="table-responsive">
          <table class="table table-hover">
            <tr ng-repeat="task in tasks | orderBy:'name'">
              <td>
                <dl>
                  <dt><a ng-href="#/task?id={{task.id}}">{{task.name}}</a></dt>
                  <dd><strong>{{task.updated}}</strong></dd>
                  <dd>{{task.description}}</dd>
                </dl>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
